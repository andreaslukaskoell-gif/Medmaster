<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMS Command Center</title>
<!-- NOTE: This is a local-only developer tool for content review. -->
<!-- All dynamic content is escaped via esc() before rendering. -->
<!-- innerHTML usage is intentional for this offline tool. -->
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --bg: #0f172a; --bg2: #1e293b; --bg3: #334155; --bg4: #475569;
  --fg: #f1f5f9; --fg2: #94a3b8; --fg3: #64748b;
  --border: #334155; --accent: #3b82f6;
  --bio: #329556; --chem: #f59e0b; --phys: #3b82f6; --math: #8b5cf6;
  --ok: #22c55e; --warn: #f59e0b; --err: #ef4444;
  --nav-w: 240px; --action-w: 300px; --radius: 8px;
}
body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--fg); height: 100vh; overflow: hidden; font-size: 13px; line-height: 1.5; }
a { color: var(--accent); text-decoration: none; }
button { font-family: inherit; cursor: pointer; border: none; background: none; color: inherit; font-size: inherit; }
input { font-family: inherit; }
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--bg3); border-radius: 3px; }
.app { display: flex; height: 100vh; }
.nav { width: var(--nav-w); min-width: var(--nav-w); background: var(--bg2); border-right: 1px solid var(--border); display: flex; flex-direction: column; overflow: hidden; }
.main { flex: 1; display: flex; flex-direction: column; overflow: hidden; min-width: 0; }
.action { width: var(--action-w); min-width: var(--action-w); background: var(--bg2); border-left: 1px solid var(--border); display: flex; flex-direction: column; overflow-y: auto; }
.header { background: var(--bg2); border-bottom: 1px solid var(--border); padding: 10px 16px; display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
.header h1 { font-size: 16px; font-weight: 700; white-space: nowrap; }
.header .stats { font-size: 12px; color: var(--fg2); margin-left: auto; }
.subject-tabs { display: flex; gap: 4px; }
.subject-tab { padding: 5px 12px; border-radius: 6px; font-size: 12px; font-weight: 600; transition: all 0.15s; border: 1px solid transparent; }
.subject-tab:hover { background: var(--bg3); }
.subject-tab.active { border-color: currentColor; background: color-mix(in srgb, currentColor 15%, transparent); }
.subject-tab[data-subject="biologie"] { color: var(--bio); }
.subject-tab[data-subject="chemie"] { color: var(--chem); }
.subject-tab[data-subject="physik"] { color: var(--phys); }
.subject-tab[data-subject="mathematik"] { color: var(--math); }
.subject-tab[data-subject="all"] { color: var(--fg2); }
.nav-header { padding: 12px; border-bottom: 1px solid var(--border); flex-shrink: 0; }
.nav-header h2 { font-size: 13px; font-weight: 600; color: var(--fg2); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }
.search-box { width: 100%; padding: 6px 10px; background: var(--bg); border: 1px solid var(--border); border-radius: var(--radius); color: var(--fg); font-size: 12px; outline: none; }
.search-box:focus { border-color: var(--accent); }
.nav-tree { flex: 1; overflow-y: auto; padding: 8px 0; }
.kap-group { margin-bottom: 2px; }
.kap-header { display: flex; align-items: center; padding: 6px 12px; cursor: pointer; gap: 6px; transition: background 0.1s; user-select: none; }
.kap-header:hover { background: var(--bg3); }
.kap-header .arrow { font-size: 10px; color: var(--fg3); width: 14px; text-align: center; transition: transform 0.15s; }
.kap-header.open .arrow { transform: rotate(90deg); }
.kap-header .kap-title { flex: 1; font-size: 12px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.kap-header .kap-score { font-size: 11px; font-weight: 700; padding: 1px 6px; border-radius: 4px; }
.kap-uks { display: none; }
.kap-group.open .kap-uks { display: block; }
.uk-item { display: flex; align-items: center; padding: 4px 12px 4px 32px; cursor: pointer; gap: 6px; transition: background 0.1s; }
.uk-item:hover { background: var(--bg3); }
.uk-item.active { background: var(--accent); color: white; }
.uk-item .status { width: 16px; font-size: 12px; text-align: center; flex-shrink: 0; }
.uk-item .uk-title { flex: 1; font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.uk-item .uk-score { font-size: 10px; color: var(--fg3); }
.uk-item.active .uk-score { color: rgba(255,255,255,0.7); }
.nav-filters { padding: 8px 12px; border-top: 1px solid var(--border); flex-shrink: 0; }
.nav-filters h3 { font-size: 11px; color: var(--fg3); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px; }
.filter-btn { display: block; width: 100%; text-align: left; padding: 3px 8px; font-size: 11px; border-radius: 4px; color: var(--fg2); transition: all 0.1s; margin-bottom: 1px; }
.filter-btn:hover { background: var(--bg3); color: var(--fg); }
.filter-btn.active { background: var(--accent); color: white; }
.filter-btn .count { float: right; opacity: 0.6; }
.nav-stats { padding: 8px 12px; border-top: 1px solid var(--border); font-size: 11px; color: var(--fg3); flex-shrink: 0; }
.content-area { flex: 1; overflow-y: auto; padding: 0; }
.content-header { padding: 12px 20px; border-bottom: 1px solid var(--border); background: var(--bg); position: sticky; top: 0; z-index: 5; flex-shrink: 0; }
.content-breadcrumb { font-size: 11px; color: var(--fg3); margin-bottom: 4px; }
.content-title { font-size: 18px; font-weight: 700; }
.content-tabs { display: flex; gap: 0; margin-top: 8px; }
.content-tab { padding: 6px 14px; font-size: 12px; font-weight: 500; color: var(--fg3); border-bottom: 2px solid transparent; transition: all 0.15s; }
.content-tab:hover { color: var(--fg); }
.content-tab.active { color: var(--accent); border-bottom-color: var(--accent); }
.content-body { padding: 20px; overflow-y: auto; flex: 1; }
.md h2 { font-size: 16px; font-weight: 700; margin: 20px 0 8px 0; padding-bottom: 4px; border-bottom: 1px solid var(--border); }
.md h2:first-child { margin-top: 0; }
.md h3 { font-size: 14px; font-weight: 600; margin: 14px 0 6px 0; }
.md p { margin: 6px 0; line-height: 1.65; }
.md ul, .md ol { margin: 6px 0; padding-left: 20px; }
.md li { margin: 3px 0; line-height: 1.55; }
.md strong { color: #e2e8f0; }
.md hr { border: none; border-top: 1px solid var(--border); margin: 16px 0; }
.md table { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 12px; }
.md th, .md td { padding: 6px 10px; border: 1px solid var(--border); text-align: left; }
.md th { background: var(--bg3); font-weight: 600; }
.md blockquote { margin: 10px 0; padding: 10px 14px; background: color-mix(in srgb, var(--accent) 10%, var(--bg)); border-left: 3px solid var(--accent); border-radius: 0 var(--radius) var(--radius) 0; }
.md blockquote strong { color: var(--accent); }
.md code { background: var(--bg3); padding: 1px 5px; border-radius: 3px; font-size: 12px; }
.struktur-item { padding: 6px 0; display: flex; align-items: center; gap: 8px; }
.struktur-item.h2 { font-weight: 600; font-size: 13px; }
.struktur-item.h3 { padding-left: 16px; font-size: 12px; color: var(--fg2); }
.struktur-badge { font-size: 10px; padding: 1px 6px; border-radius: 3px; background: var(--bg3); }
.selftest-card { background: var(--bg); border: 1px solid var(--border); border-radius: var(--radius); padding: 12px; margin-bottom: 10px; }
.selftest-q { font-weight: 600; margin-bottom: 8px; }
.selftest-opt { padding: 3px 0; font-size: 12px; display: flex; gap: 6px; }
.selftest-opt.correct { color: var(--ok); font-weight: 600; }
.selftest-opt .letter { width: 16px; font-weight: 600; }
.selftest-expl { margin-top: 8px; padding-top: 8px; border-top: 1px solid var(--border); font-size: 11px; color: var(--fg2); }
.merksatz-card { background: color-mix(in srgb, var(--accent) 8%, var(--bg)); border-left: 3px solid var(--accent); padding: 10px 14px; margin-bottom: 8px; border-radius: 0 var(--radius) var(--radius) 0; font-size: 12px; line-height: 1.6; }
.tag-cloud { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 12px; }
.tag { padding: 3px 10px; background: var(--bg3); border-radius: 12px; font-size: 11px; color: var(--fg2); }
.welcome { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--fg3); text-align: center; padding: 40px; }
.welcome h2 { font-size: 20px; color: var(--fg2); margin-bottom: 8px; }
.welcome p { font-size: 13px; max-width: 400px; }
.action-section { padding: 14px; border-bottom: 1px solid var(--border); }
.action-section h3 { font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; color: var(--fg3); margin-bottom: 10px; }
.score-ring-wrap { display: flex; justify-content: center; margin-bottom: 8px; }
.score-ring { position: relative; width: 100px; height: 100px; }
.score-ring svg { transform: rotate(-90deg); }
.score-ring-text { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; }
.score-ring-num { font-size: 26px; font-weight: 800; }
.score-ring-label { font-size: 10px; color: var(--fg3); }
.check-item { display: flex; align-items: center; gap: 8px; padding: 4px 0; font-size: 12px; }
.check-icon { width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 700; flex-shrink: 0; }
.check-icon.pass { background: color-mix(in srgb, var(--ok) 20%, transparent); color: var(--ok); }
.check-icon.fail { background: color-mix(in srgb, var(--err) 20%, transparent); color: var(--err); }
.check-label { flex: 1; }
.check-value { color: var(--fg3); font-size: 11px; }
.issue-item { display: flex; align-items: flex-start; gap: 6px; padding: 4px 0; font-size: 12px; }
.issue-sev { font-size: 10px; padding: 1px 5px; border-radius: 3px; font-weight: 600; flex-shrink: 0; }
.issue-sev.high { background: color-mix(in srgb, var(--err) 20%, transparent); color: var(--err); }
.issue-sev.med { background: color-mix(in srgb, var(--warn) 20%, transparent); color: var(--warn); }
.issue-sev.low { background: color-mix(in srgb, var(--ok) 20%, transparent); color: var(--ok); }
.action-btn { display: block; width: 100%; padding: 8px 12px; background: var(--accent); color: white; border-radius: var(--radius); font-size: 12px; font-weight: 600; margin-bottom: 6px; text-align: center; transition: opacity 0.15s; }
.action-btn:hover { opacity: 0.85; }
.action-btn.secondary { background: var(--bg3); color: var(--fg); }
.prompt-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100; align-items: center; justify-content: center; }
.prompt-modal.show { display: flex; }
.prompt-box { background: var(--bg2); border: 1px solid var(--border); border-radius: 12px; width: 700px; max-height: 80vh; display: flex; flex-direction: column; }
.prompt-box-header { padding: 16px; border-bottom: 1px solid var(--border); display: flex; align-items: center; }
.prompt-box-header h3 { flex: 1; font-size: 15px; }
.prompt-box-body { padding: 16px; overflow-y: auto; flex: 1; }
.prompt-box-body textarea { width: 100%; min-height: 300px; background: var(--bg); border: 1px solid var(--border); border-radius: var(--radius); color: var(--fg); padding: 12px; font-family: 'SF Mono', 'Fira Code', monospace; font-size: 12px; line-height: 1.5; resize: vertical; }
.prompt-box-footer { padding: 12px 16px; border-top: 1px solid var(--border); display: flex; gap: 8px; justify-content: flex-end; }
.toast { position: fixed; bottom: 20px; right: 20px; background: var(--ok); color: white; padding: 10px 20px; border-radius: var(--radius); font-size: 13px; font-weight: 600; z-index: 200; opacity: 0; transition: opacity 0.3s; pointer-events: none; }
.toast.show { opacity: 1; }
.dashboard { padding: 24px; }
.dash-cards { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom: 24px; }
.dash-card { background: var(--bg2); border: 1px solid var(--border); border-radius: 12px; padding: 20px; position: relative; overflow: hidden; cursor: pointer; transition: border-color 0.15s; }
.dash-card:hover { border-color: var(--fg3); }
.dash-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; }
.dash-card[data-s="biologie"]::before { background: var(--bio); }
.dash-card[data-s="chemie"]::before { background: var(--chem); }
.dash-card[data-s="physik"]::before { background: var(--phys); }
.dash-card[data-s="mathematik"]::before { background: var(--math); }
.dash-card .dc-subject { font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; color: var(--fg3); margin-bottom: 4px; }
.dash-card .dc-score { font-size: 32px; font-weight: 800; }
.dash-card .dc-bar { height: 6px; background: var(--bg3); border-radius: 3px; margin: 8px 0; overflow: hidden; }
.dash-card .dc-bar-fill { height: 100%; border-radius: 3px; transition: width 0.5s; }
.dash-card .dc-stats { font-size: 11px; color: var(--fg3); display: flex; justify-content: space-between; }
.dash-heatmap { margin-bottom: 24px; }
.dash-heatmap h3 { font-size: 14px; font-weight: 600; margin-bottom: 12px; }
.heatmap-grid { display: flex; flex-wrap: wrap; gap: 3px; }
.heatmap-cell { width: 18px; height: 18px; border-radius: 3px; cursor: pointer; transition: transform 0.1s; position: relative; }
.heatmap-cell:hover { transform: scale(1.4); z-index: 2; }
.heatmap-cell .tooltip { display: none; position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%); background: var(--bg); border: 1px solid var(--border); padding: 4px 8px; border-radius: 4px; font-size: 10px; white-space: nowrap; z-index: 10; pointer-events: none; }
.heatmap-cell:hover .tooltip { display: block; }
.dash-table { width: 100%; border-collapse: collapse; font-size: 12px; }
.dash-table th { text-align: left; padding: 8px 10px; border-bottom: 2px solid var(--border); font-weight: 600; color: var(--fg2); font-size: 11px; text-transform: uppercase; letter-spacing: 0.3px; cursor: pointer; user-select: none; }
.dash-table th:hover { color: var(--fg); }
.dash-table td { padding: 6px 10px; border-bottom: 1px solid var(--border); }
.dash-table tr:hover td { background: var(--bg3); }
.dash-table tr { cursor: pointer; }
.score-badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-weight: 700; font-size: 11px; }
</style>
</head>
<body>
<div class="app">
  <div class="nav">
    <div class="nav-header">
      <h2>Navigator</h2>
      <input class="search-box" id="searchBox" placeholder="UK suchen... ( / )" autocomplete="off">
    </div>
    <div class="nav-tree" id="navTree"></div>
    <div class="nav-filters" id="navFilters"><h3>Filter</h3></div>
    <div class="nav-stats" id="navStats"></div>
  </div>
  <div class="main">
    <div class="header">
      <h1>BMS Command Center</h1>
      <div class="subject-tabs" id="subjectTabs">
        <button class="subject-tab active" data-subject="all">Alle</button>
        <button class="subject-tab" data-subject="biologie">Bio</button>
        <button class="subject-tab" data-subject="chemie">Chem</button>
        <button class="subject-tab" data-subject="physik">Phys</button>
        <button class="subject-tab" data-subject="mathematik">Math</button>
      </div>
      <div class="stats" id="headerStats"></div>
    </div>
    <div class="content-area" id="contentArea"></div>
  </div>
  <div class="action" id="actionPanel">
    <div class="action-section" style="text-align:center;padding:40px 14px;color:var(--fg3)"><p>UK auswaehlen</p></div>
  </div>
</div>
<div class="prompt-modal" id="promptModal">
  <div class="prompt-box">
    <div class="prompt-box-header"><h3 id="promptTitle">Fix Prompt</h3><button id="closePromptBtn" style="font-size:18px;padding:4px 8px;">X</button></div>
    <div class="prompt-box-body"><textarea id="promptText" readonly></textarea></div>
    <div class="prompt-box-footer">
      <button class="action-btn secondary" id="closePromptBtn2">Schliessen</button>
      <button class="action-btn" id="copyPromptBtn">In Zwischenablage kopieren</button>
    </div>
  </div>
</div>
<div class="toast" id="toast">Kopiert!</div>
<script src="bms-command-center.js"></script>
</body>
</html>
