<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 200" width="100%">
  <defs><style>.box{fill:#e8f4f8;stroke:#0e7490;stroke-width:1;rx:3}.l{font:11px system-ui,sans-serif;fill:#1e293b}</style></defs>
  <text x="260" y="20" text-anchor="middle" font-weight="600" font-size="13" fill="#0f172a">Ossifikation: enchondral vs. desmal</text>
  <rect x="20" y="44" width="220" height="72" class="box"/>
  <text x="130" y="62" text-anchor="middle" class="l">Enchondral (indirekt)</text>
  <text x="130" y="78" text-anchor="middle" font-size="10" fill="#475569">Knorpelmodell -&gt; Gefaesseinvasion -&gt; Knochen ersetzt Knorpel. Roehrenknochen, Rippen, Wirbel.</text>
  <rect x="280" y="44" width="220" height="72" class="box"/>
  <text x="390" y="62" text-anchor="middle" class="l">Desmal (direkt)</text>
  <text x="390" y="78" text-anchor="middle" font-size="10" fill="#475569">Mesenchym -&gt; Osteoblasten -&gt; Knochen ohne Knorpel. Schaedelknochen, Schluesselbein.</text>
  <rect x="20" y="132" width="480" height="56" fill="#fef3c7" stroke="#b45309" stroke-width="1" rx="4"/>
  <text x="260" y="152" text-anchor="middle" font-size="10" fill="#92400e">Enchondral = zuerst Knorpel (Extremitaeten). Desmal = direkt (Schaedel). Osteoblasten, Osteoklasten, Osteozyten.</text>
  <text x="260" y="178" text-anchor="middle" font-size="9" fill="#b45309">MedAT: Roehre = enchondral. Schaedel = desmal.</text>
</svg>
