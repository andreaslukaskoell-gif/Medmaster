<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 320" width="100%">
  <defs>
    <style>
      .ph { fill: #fef3c7; stroke: #b45309; stroke-width: 1.2 }
      .title { font: 600 15px system-ui, sans-serif; fill: #0f172a }
      .head { font: 600 12px system-ui, sans-serif; fill: #1e293b }
      .sub { font: 11px system-ui, sans-serif; fill: #475569 }
      .tiny { font: 10px system-ui, sans-serif; fill: #64748b }
    </style>
  </defs>

  <text x="320" y="26" text-anchor="middle" class="title">Membranproteine: integral vs. peripher</text>

  <!-- Bilayer durchgehend -->
  <rect x="20" y="52" width="600" height="18" class="ph" rx="2"/>
  <rect x="20" y="88" width="600" height="18" class="ph" rx="2"/>
  <text x="618" y="64" text-anchor="end" class="tiny">extrazellulaer</text>
  <text x="618" y="98" text-anchor="end" class="tiny">intrazellulaer</text>

  <!-- Linke Haelfte: Integrales Protein -->
  <rect x="30" y="42" width="280" height="124" fill="#f0fdfa" stroke="#0e7490" stroke-width="1.5" rx="6"/>
  <text x="170" y="62" text-anchor="middle" class="head">Integral (Transmembran)</text>
  <!-- Bilayer-Ausschnitt links -->
  <rect x="50" y="78" width="120" height="14" class="ph" rx="1"/>
  <rect x="50" y="108" width="120" height="14" class="ph" rx="1"/>
  <!-- Transmembran-Protein: Rechteck durch beide Schichten, Pore -->
  <rect x="115" y="72" width="44" height="56" rx="6" fill="#4f46e5" stroke="#4338ca" stroke-width="2"/>
  <rect x="125" y="82" width="24" height="36" rx="3" fill="#e0e7ff"/>
  <line x1="137" y1="72" x2="137" y2="68" stroke="#4338ca" stroke-width="1.5"/>
  <line x1="137" y1="128" x2="137" y2="132" stroke="#4338ca" stroke-width="1.5"/>
  <text x="170" y="155" text-anchor="middle" class="sub">durchspannt gesamte Bilayer</text>
  <text x="170" y="172" text-anchor="middle" class="tiny">Kanaele, Transporter, Rezeptoren, Pumpen</text>
  <text x="170" y="188" text-anchor="middle" class="tiny">nicht ohne Detergenzien abloesbar</text>

  <!-- Rechte Haelfte: Peripheres Protein -->
  <rect x="330" y="42" width="280" height="124" fill="#fdf2f8" stroke="#be185d" stroke-width="1.5" rx="6"/>
  <text x="470" y="62" text-anchor="middle" class="head">Peripher</text>
  <!-- Bilayer-Ausschnitt rechts -->
  <rect x="470" y="78" width="120" height="14" class="ph" rx="1"/>
  <rect x="470" y="108" width="120" height="14" class="ph" rx="1"/>
  <!-- Peripheres Protein: nur oben auf der Membran, nicht durch -->
  <ellipse cx="530" cy="78" rx="36" ry="14" fill="#ec4899" stroke="#db2777" stroke-width="2"/>
  <line x1="494" y1="78" x2="494" y2="92" stroke="#db2777" stroke-width="1" stroke-dasharray="3 2"/>
  <line x1="566" y1="78" x2="566" y2="92" stroke="#db2777" stroke-width="1" stroke-dasharray="3 2"/>
  <text x="470" y="155" text-anchor="middle" class="sub">nur an Oberflaeche (innen oder aussen)</text>
  <text x="470" y="172" text-anchor="middle" class="tiny">leichter abloesbar (ionische Wechselwirkungen)</text>
  <text x="470" y="188" text-anchor="middle" class="tiny">z. B. GPI-Anker, Myristylierung</text>

  <!-- Vergleichsbox unten -->
  <rect x="20" y="228" width="600" height="78" fill="#f8fafc" stroke="#94a3b8" stroke-width="1" rx="6"/>
  <text x="320" y="252" text-anchor="middle" class="head">Merke</text>
  <text x="320" y="272" text-anchor="middle" class="sub">Integral = durch die Membran (alpha-Helices, beta-Barrel). Peripher = nur angelagert, nicht durchspannend.</text>
  <text x="320" y="292" text-anchor="middle" class="tiny">Klinik: CFTR = integraler Cl-Kanal; Defekt (z. B. DeltaF508) ? Mukoviszidose.</text>
</svg>
