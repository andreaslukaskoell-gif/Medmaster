  <text x="280" y="128" text-anchor="middle" font-size="10" fill="#92400e">Systole = Kontraktion (Auswurf). Diastole = Relaxation (Fuellung). Auswurffraktion EF ~55-70%. Frank-Starling: mehr Fuellung -> groessere Kontraktion.</text>
