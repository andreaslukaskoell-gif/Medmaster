  <path d="M 60 110 L 100 110 L 140 108 L 180 110 L 220 112 L 236 110" stroke="#0e7490" stroke-width="2.5" fill="none"/>
  <path d="M 64 122 L 104 122 L 144 120 L 184 122 L 224 124 L 240 122" stroke="#0e7490" stroke-width="2.5" fill="none"/>
