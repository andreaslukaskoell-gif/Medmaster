  <path d="M 312 122 L 352 122 L 372 102 L 392 122 L 432 122" stroke="#059669" stroke-width="2.5" fill="none"/>
  <circle cx="372" cy="102" r="5" fill="#059669"/>
  <path d="M 316 136 L 356 136 L 376 116 L 396 136 L 436 136" stroke="#059669" stroke-width="2.5" fill="none"/>
  <circle cx="376" cy="116" r="5" fill="#059669"/>
  <text x="412" y="158" text-anchor="middle" class="sub">lockere Packung</text>
