  <rect x="48" y="188" width="200" height="40" fill="#e0f2fe" stroke="#0e7490" stroke-width="0.8" rx="4"/>
  <text x="148" y="208" text-anchor="middle" class="small">Palmitin-, Stearins&#228;ure (z. B. Butter fest)</text>

