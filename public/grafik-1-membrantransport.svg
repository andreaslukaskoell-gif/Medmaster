<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 200" width="100%">
  <defs><style>.b{fill:#e8f4f8;stroke:#0e7490;stroke-width:1;rx:3}.ar{stroke:#0e7490;stroke-width:1.5;fill:none;marker-end:url(#ar)}.l{font:11px system-ui,sans-serif;fill:#1e293b}</style>
  <marker id="ar" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto"><path d="M0 0 L6 3 L0 6 z" fill="#0e7490"/></marker></defs>
  <text x="310" y="18" text-anchor="middle" font-weight="600" font-size="13" fill="#0f172a">Membrantransport: 5 Mechanismen</text>
  <rect x="8" y="32" width="115" height="36" class="b"/><text x="65" y="52" text-anchor="middle" class="l">Einfache Diffusion</text><text x="65" y="62" text-anchor="middle" font-size="9" fill="#475569">gradient, kein Carrier</text>
  <rect x="135" y="32" width="115" height="36" class="b"/><text x="192" y="52" text-anchor="middle" class="l">Erleichterte Diffusion</text><text x="192" y="62" text-anchor="middle" font-size="9" fill="#475569">Carrier/Kanal, gradient</text>
  <rect x="262" y="32" width="95" height="36" class="b"/><text x="309" y="52" text-anchor="middle" class="l">Osmose</text><text x="309" y="62" text-anchor="middle" font-size="9" fill="#475569">H2O, gradient</text>
  <rect x="369" y="32" width="118" height="36" class="b"/><text x="428" y="52" text-anchor="middle" class="l">Primaer aktiv</text><text x="428" y="62" text-anchor="middle" font-size="9" fill="#475569">Na+/K+-ATPase, ATP</text>
  <rect x="499" y="32" width="118" height="36" class="b"/><text x="558" y="52" text-anchor="middle" class="l">Sekundaer aktiv</text><text x="558" y="62" text-anchor="middle" font-size="9" fill="#475569">Symport/Antiport</text>
  <path d="M123 50 L135 50" class="ar"/><path d="M250 50 L262 50" class="ar"/><path d="M357 50 L369 50" class="ar"/><path d="M487 50 L499 50" class="ar"/>
  <rect x="8" y="88" width="608" height="42" fill="#f8fafc" stroke="#94a3b8" stroke-width="1" rx="4"/>
  <text x="312" y="108" text-anchor="middle" font-size="10" fill="#475569">Passiv (1-3): entlang Gradient, kein ATP. Aktiv (4-5): gegen Gradient, ATP oder Ionenantrieb.</text>
  <text x="312" y="122" text-anchor="middle" font-size="9" fill="#64748b">MedAT: Osmose = H2O; GLUT = erleichtert; Na+/K+-ATPase = primaer aktiv; SGLT = sekundaer aktiv (Symport).</text>
</svg>
