<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 140" width="100%">
  <defs><style>.box{fill:#e8f4f8;stroke:#0e7490;stroke-width:1;rx:3}.ar{stroke:#0e7490;stroke-width:1.5;fill:none;marker-end:url(#hn)}.l{font:10px system-ui,sans-serif;fill:#1e293b}</style>
  <marker id="hn" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto"><path d="M0 0 L6 3 L0 6 z" fill="#0e7490"/></marker></defs>
  <text x="300" y="18" text-anchor="middle" font-weight="600" font-size="13" fill="#0f172a">Nephron: Segmente und Resorption</text>
